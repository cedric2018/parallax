<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/script.js" type="text/javascript"></script>
		<title>Parallax</title>
	</head>
	<body>
		<div class="content">
			<div class="name_wrapper">
				<div class="box" data-scroll-speed="2">C</div>
				<div class="box" data-scroll-speed="3">E</div>
				<div class="box" data-scroll-speed="6">D</div>
				<div class="box" data-scroll-speed="5">R</div>
				<div class="box" data-scroll-speed="7">I</div>
				<div class="box" data-scroll-speed="4">C</div>
			</div>

			<div class="background_wrapper">
				<div id="white"></div>
				<p id="big_text" data-scroll-speed="8">WELCOME,</p>
				<img src="images/blue_rect.png" id="angle" data-scroll-speed="1">
				<!-- <div id="angle" data-scroll-speed="5"></div> -->




				<div id="grey" data-scroll-speed="20">

				</div>




				<svg id="mySVG" data-scroll-speed="7">
					<path fill="lightblue" stroke="#74A5B5" stroke-width="3" id="triangle" d="M150 0 L75 200 L225 200 Z" />
					Sorry, your browser does not support inline SVG.
				</svg>
			</div>


			


			<!-- <svg id="mySVG">
			  <path fill="lightblue" stroke="#f1f1f1" stroke-width="10" id="triangle" d="M150 0 L75 200 L225 200 Z" />
			  Sorry, your browser does not support inline SVG.
			</svg> -->

			<script>
			// Get the id of the <path> element and the length of <path>
			var triangle = document.getElementById("triangle");
			var length = triangle.getTotalLength();

			// The start position of the drawing
			triangle.style.strokeDasharray = length;

			// Hide the triangle by offsetting dash. Remove this line to show the triangle before scroll draw
			triangle.style.strokeDashoffset = length;

			// Find scroll percentage on scroll (using cross-browser properties), and offset dash same amount as percentage scrolled
			window.addEventListener("scroll", myFunction);

			function myFunction() {
			var scrollpercent = (document.body.scrollTop + document.documentElement.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight - 1500);

			  var draw = length * scrollpercent;
			  
			  // Reverse the drawing (when scrolling upwards)
			  triangle.style.strokeDashoffset = length - draw;
			}
			</script>

			




		</div>

	</body>
</html>
